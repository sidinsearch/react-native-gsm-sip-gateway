name: Build

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'

      # Install Dependencies
      - name: Install Dependencies
        working-directory: telon-gateway-app
        run: npm install

      # Setup Java 8 (Required for older Gradle)
      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 19
          build-tools: 25.2.5

      # Download NDK r17b (Required by project)
      - name: Download NDK r17b
        run: |
          curl -L -o android-ndk-r17b-linux-x86_64.zip https://dl.google.com/android/repository/android-ndk-r17b-linux-x86_64.zip
          unzip android-ndk-r17b-linux-x86_64.zip -d $HOME/android-ndk
          rm android-ndk-r17b-linux-x86_64.zip

      - name: Configure NDK Path
        run: |
          echo "ndk.dir=$HOME/android-ndk/android-ndk-r17b" > telon-gateway-app/android/local.properties

      # Build React Native JS Bundle
      - name: Bundle React Native
        working-directory: telon-gateway-app
        run: |
          mkdir -p android/app/build/intermediates/assets/release/
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/build/intermediates/assets/release/index.android.bundle \
            --assets-dest android/app/build/intermediates/res/merged/release

      # Build Android Release AAB
      - name: Build Android Release
        working-directory: telon-gateway-app/android
        run: |
          chmod +x gradlew
          ./gradlew clean
          ./gradlew bundleRelease

      # Upload AAB Artifact
      - name: Upload Release Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: telon-gateway-app/android/app/build/outputs/bundle/release/*.aab
