name: Build Android APK

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: 'telon-gateway-app/yarn.lock'

      # Install Dependencies
      - name: Install Dependencies
        working-directory: telon-gateway-app
        run: yarn install --frozen-lockfile

      # Setup Java 17 (Required for Gradle 8.x and React Native 0.80)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Accept Android SDK licenses
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      # Install required SDK components
      - name: Install Android SDK Components
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;26.1.10909125"

      # Configure NDK Path
      - name: Configure Android NDK
        working-directory: telon-gateway-app/android
        run: |
          echo "ndk.dir=$ANDROID_HOME/ndk/26.1.10909125" > local.properties

      # Make Gradlew Executable
      - name: Make Gradlew Executable
        working-directory: telon-gateway-app/android
        run: chmod +x gradlew

      # Clean Build
      - name: Clean Gradle Build
        working-directory: telon-gateway-app/android
        run: ./gradlew clean

      # Build Android Release APK
      - name: Build Android Release APK
        working-directory: telon-gateway-app/android
        run: ./gradlew assembleRelease

      # Upload APK Artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: telon-gateway-app/android/app/build/outputs/apk/release/*.apk

      # Optional: Also build AAB if needed
      - name: Build Android Release AAB
        working-directory: telon-gateway-app/android
        run: ./gradlew bundleRelease
        continue-on-error: true

      # Upload AAB Artifact (optional)
      - name: Upload Release Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: telon-gateway-app/android/app/build/outputs/bundle/release/*.aab
        continue-on-error: true
