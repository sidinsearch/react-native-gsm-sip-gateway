name: Build Android APK

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      # Checkout main repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: telon-gsm-sip-gateway

      # Checkout required libraries (as per README pre-installation setup)
      - name: Checkout react-native-tele
        uses: actions/checkout@v4
        with:
          repository: telon-org/react-native-tele
          path: react-native-tele

      - name: Checkout react-native-sip2
        uses: actions/checkout@v4
        with:
          repository: telon-org/react-native-sip2
          path: react-native-sip2

      - name: Checkout react-native-replace-dialer
        uses: actions/checkout@v4
        with:
          repository: telon-org/react-native-replace-dialer
          path: react-native-replace-dialer

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: 'telon-gsm-sip-gateway/telon-gateway-app/yarn.lock'

      # Install Dependencies
      - name: Install Dependencies
        working-directory: telon-gsm-sip-gateway/telon-gateway-app
        run: yarn install --frozen-lockfile

      # Patch the root build.gradle to force all subprojects to use compileSdk 34
      - name: Patch root build.gradle to fix subproject compile SDK
        working-directory: telon-gsm-sip-gateway/telon-gateway-app/android
        run: |
          echo "=== Patching root build.gradle ==="
          
          # Create a temp file with the subprojects configuration
          cat > subprojects_patch.gradle << 'EOF'
          
          // Force all subprojects to use compileSdk 34 and Java 17
          allprojects {
              afterEvaluate { project ->
                  if (project.plugins.hasPlugin('com.android.library') || project.plugins.hasPlugin('com.android.application')) {
                      project.android {
                          compileSdk 34
                          
                          if (project.android.hasProperty('defaultConfig')) {
                              project.android.defaultConfig {
                                  targetSdk 34
                              }
                          }
                          
                          if (project.android.hasProperty('compileOptions')) {
                              project.android.compileOptions {
                                  sourceCompatibility JavaVersion.VERSION_17
                                  targetCompatibility JavaVersion.VERSION_17
                              }
                          }
                      }
                  }
              }
          }
          
          EOF
          
          # Insert after the first line (typically the buildscript block or apply plugin)
          # Find a good insertion point - after buildscript or at the beginning
          if grep -q "buildscript {" build.gradle; then
              # Insert after the closing brace of buildscript
              sed -i '/^buildscript {/,/^}/a\\n// PATCHED: Force compileSdk 34 for all projects' build.gradle
              sed -i '/^\/\/ PATCHED: Force compileSdk 34 for all projects/r subprojects_patch.gradle' build.gradle
          else
              # Just prepend to the file
              cat subprojects_patch.gradle build.gradle > build.gradle.new
              mv build.gradle.new build.gradle
          fi
          
          rm -f subprojects_patch.gradle
          
          echo "=== Root build.gradle after patch (first 60 lines) ==="
          head -60 build.gradle

      # Setup Java 17 (Required for Gradle 8.x and React Native 0.80)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Accept Android SDK licenses
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      # Install required SDK components
      - name: Install Android SDK Components
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;27.1.12297006"

      # Make Gradlew Executable
      - name: Make Gradlew Executable
        working-directory: telon-gsm-sip-gateway/telon-gateway-app/android
        run: chmod +x gradlew

      # Clean Build
      - name: Clean Gradle Build
        working-directory: telon-gsm-sip-gateway/telon-gateway-app/android
        run: ./gradlew clean

      # Build Android Release APK
      - name: Build Android Release APK
        working-directory: telon-gsm-sip-gateway/telon-gateway-app/android
        run: ./gradlew assembleRelease --stacktrace

      # Upload APK Artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: telon-gsm-sip-gateway/telon-gateway-app/android/app/build/outputs/apk/release/*.apk

      # Optional: Also build AAB if needed
      - name: Build Android Release AAB
        working-directory: telon-gsm-sip-gateway/telon-gateway-app/android
        run: ./gradlew bundleRelease
        continue-on-error: true

      # Upload AAB Artifact (optional)
      - name: Upload Release Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: telon-gsm-sip-gateway/telon-gateway-app/android/app/build/outputs/bundle/release/*.aab
        continue-on-error: true
