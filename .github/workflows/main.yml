name: Build Android APK

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      # Checkout main repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: telon-gsm-sip-gateway

      # Checkout required libraries (as per README pre-installation setup)
      - name: Checkout react-native-tele
        uses: actions/checkout@v4
        with:
          repository: telon-org/react-native-tele
          path: react-native-tele

      - name: Checkout react-native-sip2
        uses: actions/checkout@v4
        with:
          repository: telon-org/react-native-sip2
          path: react-native-sip2

      - name: Checkout react-native-replace-dialer
        uses: actions/checkout@v4
        with:
          repository: telon-org/react-native-replace-dialer
          path: react-native-replace-dialer

      # Patch react-native-replace-dialer BEFORE linking
      - name: Pre-patch react-native-replace-dialer
        run: |
          if [ -f "react-native-replace-dialer/android/build.gradle" ]; then
            echo "Pre-patching react-native-replace-dialer/android/build.gradle"
            cd react-native-replace-dialer/android
            
            # Create a more comprehensive patch
            cat > build.gradle.new << 'GRADLE_EOF'
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdk 34
    namespace 'com.rnreplacedialer'

    defaultConfig {
        minSdk 21
        targetSdk 34
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
}
GRADLE_EOF
            
            # Use the new file
            cp build.gradle build.gradle.original
            cp build.gradle.new build.gradle
            
            echo "Patched build.gradle content:"
            cat build.gradle
          fi

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: 'telon-gsm-sip-gateway/telon-gateway-app/yarn.lock'

      # Install Dependencies
      - name: Install Dependencies
        working-directory: telon-gsm-sip-gateway/telon-gateway-app
        run: yarn install --frozen-lockfile

      # Post-patch in node_modules as well
      - name: Post-patch react-native-replace-dialer in node_modules
        working-directory: telon-gsm-sip-gateway/telon-gateway-app
        run: |
          if [ -f "node_modules/react-native-replace-dialer/android/build.gradle" ]; then
            echo "Post-patching node_modules/react-native-replace-dialer/android/build.gradle"
            cd node_modules/react-native-replace-dialer/android
            
            cat > build.gradle.new << 'GRADLE_EOF'
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdk 34
    namespace 'com.rnreplacedialer'

    defaultConfig {
        minSdk 21
        targetSdk 34
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
}
GRADLE_EOF
            
            cp build.gradle build.gradle.original
            cp build.gradle.new build.gradle
            
            echo "Patched node_modules build.gradle:"
            cat build.gradle
          fi

      # Setup Java 17 (Required for Gradle 8.x and React Native 0.80)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Accept Android SDK licenses
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      # Install required SDK components
      - name: Install Android SDK Components
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;27.1.12297006"

      # Make Gradlew Executable
      - name: Make Gradlew Executable
        working-directory: telon-gsm-sip-gateway/telon-gateway-app/android
        run: chmod +x gradlew

      # Clean Build
      - name: Clean Gradle Build
        working-directory: telon-gsm-sip-gateway/telon-gateway-app/android
        run: ./gradlew clean

      # Build Android Release APK with verbose output
      - name: Build Android Release APK
        working-directory: telon-gsm-sip-gateway/telon-gateway-app/android
        run: ./gradlew assembleRelease --stacktrace

      # Upload APK Artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: telon-gsm-sip-gateway/telon-gateway-app/android/app/build/outputs/apk/release/*.apk

      # Optional: Also build AAB if needed
      - name: Build Android Release AAB
        working-directory: telon-gsm-sip-gateway/telon-gateway-app/android
        run: ./gradlew bundleRelease
        continue-on-error: true

      # Upload AAB Artifact (optional)
      - name: Upload Release Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: telon-gsm-sip-gateway/telon-gateway-app/android/app/build/outputs/bundle/release/*.aab
        continue-on-error: true
